  <rect x="135" y="245" width="20" height="3" rx="1.5" fill="white" opacity="0.7"/>

  <!-- Desk/Table -->
  <rect x="50" y="270" width="400" height="15" rx="7" fill="#8B4513"/>
  <rect x="50" y="275" width="400" height="8" fill="#654321"/>

