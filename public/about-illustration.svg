  <rect x="305" y="150" width="30" height="35" rx="15" fill="#10B981"/>

  <circle cx="380" cy="150" r="22" fill="#F59E0B"/>
  <circle cx="380" cy="143" r="9" fill="white"/>
  <rect x="368" y="158" width="24" height="30" rx="12" fill="#F59E0B"/>

