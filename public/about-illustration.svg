  <ellipse cx="280" cy="180" rx="50" ry="20" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  <text x="280" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Great attendance system!</text>

