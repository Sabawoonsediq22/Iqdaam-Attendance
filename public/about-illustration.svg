  <rect x="285" y="315" width="10" height="15" rx="5" fill="#4B5563"/>

  <rect x="360" y="285" width="20" height="30" rx="10" fill="#4B5563"/>
  <rect x="355" y="290" width="30" height="8" rx="4" fill="#4B5563"/>
  <rect x="365" y="315" width="10" height="15" rx="5" fill="#4B5563"/>
