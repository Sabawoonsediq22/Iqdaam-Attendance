  <rect x="85" y="225" width="30" height="3" rx="1.5" fill="white" opacity="0.7"/>
  <rect x="85" y="235" width="25" height="3" rx="1.5" fill="white" opacity="0.7"/>
  <rect x="85" y="245" width="30" height="3" rx="1.5" fill="white" opacity="0.7"/>

  <rect x="130" y="230" width="35" height="45" rx="3" fill="#06B6D4"/>
