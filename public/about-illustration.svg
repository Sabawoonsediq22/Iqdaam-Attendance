<svg width="500" height="350" viewBox="0 0 500 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF"/>
      <stop offset="100%" style="stop-color:#E0F2FE"/>
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="350" fill="url(#aboutBg)" rx="16"/>

  <!-- Teacher/Professor -->
  <circle cx="150" cy="120" r="35" fill="url(#personGradient)"/>
  <circle cx="150" cy="110" r="15" fill="white"/>
  <rect x="130" y="140" width="40" height="50" rx="20" fill="url(#personGradient)"/>
  <rect x="135" y="155" width="30" height="8" rx="4" fill="white" opacity="0.8"/>
  <rect x="140" y="170" width="20" height="6" rx="3" fill="white" opacity="0.6"/>

  <!-- Students -->
  <circle cx="320" cy="140" r="25" fill="#10B981"/>
